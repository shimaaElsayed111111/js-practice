<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Add & Delete List Items</title>

    <!-- main stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- ubunto font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="todo-list">
        <div class="container">
            <h1>My Daily Tasks</h1>

            <div class="tasks">
                <input type="text" id="txt" name="programming-lang" /> 

                <button class="btn" id="add" onclick="addItem()">Add</button>
                <button class="btn" onclick="removeItem()">Remove</button>
            </div>

            <ul id="list">
                    
            </ul>
        </div>
    </section>

    <section class="tasks-counter">
        <div class="container">
            <h2>My Tasks Counter</h2>

            <div class="count" id="counter">
                0
            </div>

            <div class="buttons">
                <button class="btn" id="decBtn">Decrement</button>
                <button class="btn" id="reset">Reset</button>
                <button class="btn" id="incBtn">Increment</button>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>      
</html>
